<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Master Monitor &mdash; Blender Netrender</title>
  <link rel="icon" href="/html/css/images/favicon.png">
  <link type="text/css" href="/html/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="/html/css/bootstrap-table.min.css" rel="stylesheet">
  <link type="text/css" href="/html/css/master.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">

  <section id="jobs">
    <h3 class="table-heading">Jobs</h3>
    <table id="jobsTable" class="bootstrap-table"
           data-ajax="ajaxJobs"
           data-id-field="id"
           data-unique-id="id"
           data-show-export="true"
           data-show-refresh="true"
           data-show-columns="true"
           data-pagination="true"
           data-search="true"
           data-sort-name="id"
           data-sort-order="desc"
           data-striped="true"
    >

      <thead>

      <tr>
        <th data-field="actions">Actions</th>
        <th data-field="id">ID</th>
        <th data-field="name" data-formatter="jobNameFormatter">Name</th>
        <th data-field="category" data-visible="false">Category</th>
        <th data-field="tags">Tags</th>
        <th data-field="type" data-visible="false">Type</th>
        <th data-field="chunks" data-visible="false">Chunks</th>
        <th data-field="priority" data-visible="false">Priority</th>
        <th data-field="usage" data-formatter="jobUsageFormatter">Usage</th>
        <th data-field="wait">Wait</th>
        <th data-field="status" data-formatter="jobStatusFormatter">Status</th>
        <th data-field="length">Frames</th>
        <th data-field="done">Done</th>
        <th data-field="dispatched">Sent</th>
        <th data-field="error">Error</th>
        <th data-field="priority">Priority</th>
        <th data-field="exception">Exception</th>
        <th data-field="started" data-formatter="jobStartedFormatter">Started</th>
        <th data-field="finished" data-formatter="jobFinishedFormatter">Finished</th>
      </tr>
      </thead>
    </table>
  </section>

  <section id="slaves">
    <h3 class="table-heading">Slaves</h3>
    <table id="slavesTable" class="bootstrap-table"
           data-ajax="ajaxSlaves"
    >
      <thead>
      <tr>
        <th class="sortable" data-field="name">Name</th>
        <th data-field="address">Address</th>
        <th data-field="tags">Tags</th>
        <th data-field="last_seen" data-formatter="slaveLastSeenFormatter">Last Seen</th>
        <th data-field="stats">Stats</th>
        <th data-field="job_name" data-formatter="slaveJobFormatter">Job</th>
        <th data-field="job_id" data-visible="false">Job ID</th>
      </tr>
      </thead>
    </table>
  </section>

  <section id="config">
    <h3>Configuration</h3>
  </section>

  <footer>
    <a href="/" class="btn btn-sm btn-default" role="button">Original UI</a>
  </footer>
</div>

<div class="modal fade" id="modalAction" tabindex="-1" role="dialog" aria-labelledby="modalActionLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalActionLabel">Title</h4>
      </div>
      <div class="modal-body">
        Content
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-no" data-dismiss="modal">No</button>
        <button type="button" class="btn btn-primary btn-yes" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="/html/js/jquery.min.js"></script>
<script type="text/javascript" src="/html/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/html/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="/html/js/timeago.min.js"></script>
<script type="text/javascript" src="/html/js/master.js"></script>
<!--<script type="text/javascript" src="/html/js/netrender-action.js"></script>-->

<script>
    //var allJobFields = ['id', 'name', 'category', 'tags', 'type', 'chunks', 'priority', 'usage', 'wait', 'length', 'done', 'dispatched', 'error', 'priority', 'exception']
    $(document).ready(function () {

        // make columns sortable
        //let sortableFields = ['id', 'category', 'tags', 'type', 'chunks', 'priority', 'usage', 'wait', 'length', 'done', 'dispatched', 'error', 'priority', 'exception'];
        $("th").data("sortable", true);
        $("th[data-field='actions']").removeData("sortable");

        let $bsTables = $('.bootstrap-table');

        $bsTables.bootstrapTable();

        setInterval(function () {
            $bsTables.bootstrapTable('refresh');
        }, 5000);


    });
</script>

</body>
</html>
