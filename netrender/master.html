<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Netrender Master Monitor</title>
  <link type="text/css" href="/html/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="/html/css/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="/html/css/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">

  <section id="jobs">
    <h3>Jobs</h3>
    <table id="jobsTable"
           data-ajax="ajaxJobs"
           data-id-field="id"
           data-toolbar="#toolbar"
           data-show-export="true"
           data-show-refresh="true"
           data-show-columns="true"
           data-pagination="true"
           data-search="true"
           data-sort-name="id"
    >

      <thead>

      <tr>
        <th data-field="actions">Actions</th>
        <th data-field="id">ID</th>
        <th data-field="name">Name</th>
        <th data-field="category">Category</th>
        <th data-field="tags">Tags</th>
        <th data-field="type">Type</th>
        <th data-field="chunks">Chunks</th>
        <th data-field="priority">Priority</th>
        <th data-field="usage">Usage</th>
        <th data-field="wait">Wait</th>
        <th data-field="length">Length</th>
        <th data-field="done">Done</th>
        <th data-field="dispatched">Sent</th>
        <th data-field="error">Error</th>
        <th data-field="priority">Priority</th>
        <th data-field="exception">Exception</th>
      </tr>
      </thead>
    </table>
  </section>

  <section id="slaves">
    <h3>Slaves</h3>
    <table id="slavesTable" class="table table-striped" data-ajax="ajaxSlaves">
      <thead>
      <tr>
        <th data-field="name">Name</th>
        <th data-field="address">Address</th>
        <th data-field="tags">Tags</th>
        <th data-field="last_seen" data-formatter="timeAgoFormatter">Last Seen</th>
        <th data-field="stats">Stats</th>
        <th data-field="type">Job</th>
      </tr>
      </thead>
    </table>
  </section>

  <section id="config">
    <h3>Configuration</h3>
  </section>

  <footer>
    <a href="/" class="btn btn-sm btn-default" role="button">Original UI</a>
  </footer>
</div>

<script type="text/javascript" src="/html/js/jquery.min.js"></script>
<script type="text/javascript" src="/html/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/html/js/bootstrap-table.min.js"></script>
<script type="text/javascript" src="/html/js/timeago.min.js"></script>
<script type="text/javascript" src="/html/js/master.js"></script>

<script>
    $(document).ready(function () {
        $("th").data("sortable", true); // make all table columns sortable
        //$("th").data("formatter", $(this).html()); // add formatters to all columns

        $("#jobsTable").bootstrapTable();
        $("#slavesTable").bootstrapTable();


    });
</script>

</body>
</html>
